# Training configuration
# Override any value from CLI: python -m src.train --config configs/train.yaml --lr 3e-4

# Random seed for reproducibility
seed: 42

# Dataset
dataset:
  name: dummy  # placeholder for now
  path: ./data
  size: 1000
  split: [0.8, 0.1, 0.1]  # train, val, test

# Training hyperparameters
training:
  epochs: 10
  batch_size: 32
  num_workers: 0  # set to 0 on macOS to avoid multiprocessing issues
  learning_rate: 1e-3
  weight_decay: 1e-5

# Model
model:
  hidden_size: 128
  num_layers: 2
  dropout: 0.1

# Device and precision
device: mps  # mps, cpu
precision: fp32  # fp32, amp (automatic mixed precision)

# Paths
paths:
  runs_dir: ./runs
  checkpoints_dir: ./checkpoints
  data_dir: ./data

# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: json  # json, text
  save_interval: 100  # save metrics every N steps
